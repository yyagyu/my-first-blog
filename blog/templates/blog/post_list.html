{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p>投稿日時: {{ post.published_date }}</p>
                            </div>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                            <p>{% if post.image %}
                                <img src="{{ post.image.url }}" alt="" class="index-img">
                            {% endif %}</p>
                            <a href="{% url 'post_detail' pk=post.pk %}">コメント: {{ post.approved_comments.count }}</a>
                        </div>
                    {% endfor %}
                    {% endblock %}

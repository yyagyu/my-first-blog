{% extends 'blog/base.html' %}

{% block content %}

<div>
    <h1>下書き</h1>
    <hr>
</div>

{% for post in posts %}

        <div class="post">
            <p class="date">作成日時: {{ post.created_date }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>

{% endfor %}
{% endblock %}
